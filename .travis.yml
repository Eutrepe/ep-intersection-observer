jobs:
  include:
  - stage: lint
    script:
    - ng lint
  - stage: test
    script:
    - npm run test:lib-coverage
    - npm run report-coverage:lib
  - stage: build & publish showcase
    script:
    - npm run build:demo
    deploy:
      provider: pages
      cleanup: false
      strategy: git
      token: $GH_TOKEN
      local_dir: dist/ep-intersection-observer
    if: branch = main
  - stage: build & publish lib
    script:
    - npm run build:lib
    - npm run publish:lib
    if: branch = main
